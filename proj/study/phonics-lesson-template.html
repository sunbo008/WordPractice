    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header .phoneme {
            font-size: 3em;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        
        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn-practice {
            background: #27ae60;
            color: white;
        }
        
        .btn-practice:hover {
            background: #219a52;
        }
        
        .content {
            padding: 40px;
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section h2 {
            color: #2c3e50;
            font-size: 1.8em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
        }
        
        .section h3 {
            color: #34495e;
            font-size: 1.4em;
            margin: 25px 0 15px 0;
        }
        
        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .word-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .word-card:hover {
            border-color: #3498db;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .word-card .word {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .word-card .phonetic {
            color: #3498db;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .word-card .meaning {
            color: #7f8c8d;
            font-size: 0.95em;
        }
        
        .pronunciation-guide {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .pronunciation-guide ul {
            list-style: none;
            padding-left: 0;
        }
        
        .pronunciation-guide li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .pronunciation-guide li::before {
            content: '▸';
            position: absolute;
            left: 0;
            color: #3498db;
            font-weight: bold;
        }
        
        .tips {
            background: #fff3cd;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #f39c12;
            margin: 20px 0;
        }
        
        .tips h3 {
            color: #f39c12;
            margin-top: 0;
        }
        
        .phonics-rules {
            background: #d5f4e6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .phonics-rules h3 {
            color: #27ae60;
            margin-top: 0;
        }
        
        .practice-button-container {
            text-align: center;
            margin: 40px 0;
        }
        
        .practice-button-container .btn {
            font-size: 1.2em;
            padding: 15px 40px;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .word-list {
                grid-template-columns: 1fr;
            }

            }

            }
        }

</head>

        // 加载课程内容（完全从JSON动态加载）
        async function loadLesson() {
            try {
                // 加载对应的JSON文件
                const response = await fetch(`../words/daily-phonics/${lessonId}.json`);
                if (!response.ok) {
                    throw new Error('课程文件未找到');
                }
                
                const data = await response.json();
                const metadata = data.metadata;
                const lesson = data.lesson || {};
                
                // 更新页面标题
                document.getElementById('lesson-title').textContent = metadata.name;
                document.getElementById('phoneme-display').textContent = metadata.phoneme;
                document.getElementById('lesson-description').textContent = metadata.description;
                document.title = `${metadata.name} - 音标学习`;
                
                // 渲染单词列表
                const wordList = document.getElementById('word-list');
                if (data.words && data.words.length > 0) {
                    wordList.innerHTML = data.words.map(word => `
                        <div class="word-card" onclick="speakWord('${word.word}')">
                            <div class="word">${word.word}</div>
                            <div class="phonetic">${word.phonetic}</div>
                            <div class="meaning">${word.meaning}</div>
                        </div>
                    `).join('');
                } else {
                    wordList.innerHTML = '<p>暂无单词数据</p>';
                }
                
                // 渲染发音要领
                if (lesson.pronunciationTips && lesson.pronunciationTips.length > 0) {
                    const tipsHTML = lesson.pronunciationTips.map(tip => `<li>${tip}</li>`).join('');
                    document.getElementById('pronunciation-tips').innerHTML = tipsHTML;
                } else {
                    document.getElementById('pronunciation-tips').innerHTML = '<li>暂无发音要领数据</li>';
                }
                
                // 渲染拼读规律
                if (lesson.phonicsPatterns && lesson.phonicsPatterns.length > 0) {
                    const patternsHTML = lesson.phonicsPatterns.map(pattern => `<p>▸ ${pattern}</p>`).join('');
                    document.getElementById('phonics-patterns').innerHTML = patternsHTML;
                } else {
                    document.getElementById('phonics-patterns').innerHTML = '<p>暂无拼读规律数据</p>';
                }
                
                // 渲染练习步骤（如果有）
                if (lesson.practiceSteps && lesson.practiceSteps.length > 0) {
                    const stepsSection = document.querySelector('.section:nth-of-type(4)');
                    if (stepsSection) {
                        const stepsHTML = lesson.practiceSteps.map((step, index) => 
                            `<p><strong>${index + 1}.</strong> ${step}</p>`
                        ).join('');
                        
                        // 如果还没有练习步骤容器，添加一个
                        let stepsContainer = document.getElementById('practice-steps');
                        if (!stepsContainer) {
                            stepsContainer = document.createElement('div');
                            stepsContainer.id = 'practice-steps';
                            stepsContainer.className = 'pronunciation-guide';
                            stepsContainer.innerHTML = `<h3>练习步骤</h3>${stepsHTML}`;
                            document.querySelector('.section:nth-of-type(2) .pronunciation-guide').after(stepsContainer);
                        } else {
                            stepsContainer.innerHTML = `<h3>练习步骤</h3>${stepsHTML}`;
                        }
                    }
                }
                
                console.log('✅ 课程加载成功:', metadata.name);
                
            } catch (error) {
                console.error('❌ 加载课程失败:', error);
                alert(`加载课程失败：${error.message}\n\n请检查文件是否存在：../words/daily-phonics/${lessonId}.json`);
            }
        }
        
        // 朗读单词
        function speakWord(word) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(word);
                utterance.lang = 'en-GB';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }
        
        // 返回设置页面
        function goBack() {
            window.location.href = '../settings-v2.html';
        }
        
        // 开始游戏练习
        function startPractice() {
            // 保存当前选择的课程到localStorage
            localStorage.setItem('wordTetris_selectedLibraries', JSON.stringify([lessonId]));
            // 跳转到游戏页面
            window.location.href = '../index.html';
        }
        
        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', loadLesson);
    </script>
</body>
</html>
