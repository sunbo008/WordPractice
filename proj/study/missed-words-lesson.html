<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>错词复习</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .header .summary {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .content {
            padding: 40px;
        }

        .word-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .word-card {
            background: linear-gradient(135deg, #f8f9fa, #ffffff);
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .word-card:hover {
            border-color: #ff6b6b;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .word-card .word {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .word-card .phonetic {
            color: #3498db;
            font-style: italic;
            margin-bottom: 10px;
        }

        .word-card .meaning {
            color: #7f8c8d;
            font-size: 0.9em;
        }

        .stats {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            flex: 1;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #ff6b6b;
        }

        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }

        .empty {
            text-align: center;
            padding: 60px 20px;
            color: #95a5a6;
        }

        .empty-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff6b6b;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #219a52;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="goBack()">← 返回设置</button>

    <div class="container">
        <div class="header">
            <h1 id="file-name">错词复习</h1>
            <p class="summary" id="summary">正在加载...</p>
        </div>

        <div class="content">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p style="margin-top: 20px; color: #7f8c8d;">正在加载错词...</p>
            </div>

            <div id="content-area" style="display: none;">
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="word-count">0</div>
                        <div class="stat-label">单词总数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="error-count">1</div>
                        <div class="stat-label">错误次数</div>
                    </div>
                </div>

                <div class="word-list" id="word-list">
                    <!-- 动态生成单词卡片 -->
                </div>

                <div class="actions">
                    <button class="btn btn-primary" onclick="exportWords()">📥 导出单词</button>
                    <button class="btn btn-success" onclick="startPractice()">🎮 开始练习</button>
                </div>
            </div>

            <div id="empty" class="empty" style="display: none;">
                <div class="empty-icon">📝</div>
                <p>错词数据未找到</p>
            </div>
        </div>
    </div>

    <script src="../src/utils/MissedWordsManager.js"></script>
    <script>
        // 获取 URL 参数
        const urlParams = new URLSearchParams(window.location.search);
        const fileName = urlParams.get('file');

        async function loadMissedWords() {
            const loading = document.getElementById('loading');
            const contentArea = document.getElementById('content-area');
            const empty = document.getElementById('empty');

            if (!fileName) {
                loading.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            try {
                // 获取错词数据
                const manager = window.missedWordsManager;
                await manager.getUserIP();
                const allWords = await manager.getMissedWords();

                // 查找指定文件
                const missedWord = allWords.find(w => w.word === fileName);

                if (!missedWord) {
                    loading.style.display = 'none';
                    empty.style.display = 'block';
                    return;
                }

                // 解析单词列表
                const wordList = missedWord.meaning.split(',').map(w => w.trim()).filter(w => w);

                // 更新页面
                document.getElementById('file-name').textContent = fileName;
                document.getElementById('summary').textContent = missedWord.phonetic;
                document.getElementById('word-count').textContent = wordList.length;
                document.getElementById('error-count').textContent = missedWord.count;

                // 渲染单词卡片
                const wordListContainer = document.getElementById('word-list');
                wordListContainer.innerHTML = '';

                wordList.forEach(word => {
                    const card = document.createElement('div');
                    card.className = 'word-card';
                    card.innerHTML = `
                        <div class="word">${word}</div>
                        <div class="phonetic">音标待补充</div>
                        <div class="meaning">释义待补充</div>
                    `;
                    wordListContainer.appendChild(card);
                });

                loading.style.display = 'none';
                contentArea.style.display = 'block';

            } catch (error) {
                console.error('加载错词失败:', error);
                loading.style.display = 'none';
                empty.style.display = 'block';
            }
        }

        function goBack() {
            window.location.href = '../settings.html';
        }

        function exportWords() {
            // TODO: 导出单词功能
            alert('导出功能开发中...');
        }

        function startPractice() {
            // TODO: 开始练习功能
            alert('练习功能开发中...\n可以跳转到游戏页面，使用这些单词进行练习。');
        }

        // 页面加载完成后加载数据
        window.addEventListener('DOMContentLoaded', loadMissedWords);
    </script>
</body>
</html>
