<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Tetris - 词库设置</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <div class="settings-container">
        <!-- 头部 -->
        <header class="settings-header">
            <h1>🎮 Word Tetris 词库设置</h1>
            <p>选择您想要练习的词库，自定义学习内容</p>
            <button class="back-btn" onclick="goBack()">← 返回游戏</button>
        </header>

        <!-- 主要内容 -->
        <main class="settings-main">
            <!-- 当前配置概览 -->
            <section class="config-overview">
                <h2>📊 当前配置</h2>
                <div class="overview-stats">
                    <div class="stat-item">
                        <span class="stat-value" id="enabled-libraries-count">0</span>
                        <span class="stat-label">启用词库</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="total-words-count">0</span>
                        <span class="stat-label">总单词数</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value" id="difficulty-range">1-3</span>
                        <span class="stat-label">难度范围</span>
                    </div>
                </div>
            </section>

            <!-- 词库选择 -->
            <section class="library-selection">
                <h2>📚 词库选择</h2>
                <div class="library-grid" id="library-grid">
                    <!-- 动态生成词库卡片 -->
                </div>
            </section>

            <!-- 高级设置 -->
            <section class="advanced-settings">
                <h2>⚙️ 高级设置</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label for="max-words">最大单词数量：</label>
                        <input type="range" id="max-words" min="50" max="500" step="50" value="200">
                        <span id="max-words-value">200</span>
                    </div>
                    
                    <div class="setting-item">
                        <label for="min-difficulty">最小难度：</label>
                        <select id="min-difficulty">
                            <option value="1">1 - 简单</option>
                            <option value="2">2 - 中等</option>
                            <option value="3">3 - 困难</option>
                        </select>
                    </div>
                    
                    <div class="setting-item">
                        <label for="max-difficulty">最大难度：</label>
                        <select id="max-difficulty">
                            <option value="1">1 - 简单</option>
                            <option value="2">2 - 中等</option>
                            <option value="3" selected>3 - 困难</option>
                        </select>
                    </div>
                </div>
            </section>

            <!-- 操作按钮 -->
            <section class="actions">
                <button class="btn btn-primary" onclick="saveSettings()">💾 保存设置</button>
                <button class="btn btn-secondary" onclick="resetToDefault()">🔄 恢复默认</button>
                <button class="btn btn-success" onclick="applyAndStart()">🎮 应用并开始游戏</button>
            </section>
        </main>

        <!-- 状态提示 -->
        <div id="status-message" class="status-message"></div>
    </div>

    <script src="vocabulary-manager-v2.js"></script>
    <script src="settings.js"></script>
</body>
</html>
