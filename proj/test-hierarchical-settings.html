<body>

        <!-- åˆ†ç±»æ ‘å±•ç¤º -->

        <!-- è¯åº“ç»Ÿè®¡ -->

            <div id="stats-status" class="status info">å‡†å¤‡ç»Ÿè®¡è¯åº“ä¿¡æ¯...</div>

        <!-- è·¯å¾„éªŒè¯ -->
        <div class="test-section">
            <h2>ğŸ” æ–‡ä»¶è·¯å¾„éªŒè¯</h2>
            <div id="path-status" class="status info">å‡†å¤‡éªŒè¯æ–‡ä»¶è·¯å¾„...</div>
            <button class="btn" onclick="validateFilePaths()">éªŒè¯æ‰€æœ‰æ–‡ä»¶è·¯å¾„</button>
            <div id="path-results"></div>
        </div>

    <script>
        let configData = null;
        
        async function testConfigLoading() {
            try {
                updateStatus('config-status', 'æ­£åœ¨åŠ è½½é…ç½®æ–‡ä»¶...', 'info');
                
                const response = await fetch('./words/config-v2.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                configData = await response.json();
                
                updateStatus('config-status', 'âœ… é…ç½®æ–‡ä»¶åŠ è½½æˆåŠŸï¼', 'success');
                
                // æ˜¾ç¤ºé…ç½®ç»Ÿè®¡
                displayConfigStats();
                
            } catch (error) {
                updateStatus('config-status', `âŒ åŠ è½½å¤±è´¥: ${error.message}`, 'error');
                console.error('é…ç½®åŠ è½½å¤±è´¥:', error);
            }
        }
        
        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        function displayConfigStats() {
            const statsGrid = document.getElementById('config-stats');
            
            const totalCategories = configData.categories.length;
            let totalSubcategories = 0;
            let totalItems = 0;
            
            configData.categories.forEach(category => {
                if (category.subcategories) {
                    category.subcategories.forEach(sub => {
                        totalSubcategories++;
                        if (sub.items) {
                            totalItems += sub.items.length;
                        } else {
                            totalItems++;
                        }
                    });
                }
            });
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${totalCategories}</div>
                    <div class="stat-label">ä¸»åˆ†ç±»</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalSubcategories}</div>
                    <div class="stat-label">å­åˆ†ç±»</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${totalItems}</div>
                    <div class="stat-label">è¯¾ç¨‹æ€»æ•°</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${configData.metadata.version}</div>
                    <div class="stat-label">é…ç½®ç‰ˆæœ¬</div>
                </div>
            `;
        }
        
        function testConfigStructure() {
            if (!configData) {
                updateStatus('config-status', 'è¯·å…ˆåŠ è½½é…ç½®æ–‡ä»¶ï¼', 'error');
                return;
            }
            
            try {
                // éªŒè¯å¿…è¦å­—æ®µ
                const requiredFields = ['metadata', 'categories', 'defaultConfig'];
                const missing = requiredFields.filter(field => !configData[field]);
                
                if (missing.length > 0) {
                    throw new Error(`ç¼ºå°‘å¿…è¦å­—æ®µ: ${missing.join(', ')}`);
                }
                
                // éªŒè¯åˆ†ç±»ç»“æ„
                let errors = [];
                configData.categories.forEach((category, index) => {
                    if (!category.id) errors.push(`åˆ†ç±»${index}ç¼ºå°‘id`);
                    if (!category.name) errors.push(`åˆ†ç±»${index}ç¼ºå°‘name`);
                    if (!category.subcategories) errors.push(`åˆ†ç±»${index}ç¼ºå°‘subcategories`);
                });
                
                if (errors.length > 0) {
                    throw new Error(errors.join('; '));
                }
                
                updateStatus('config-status', 'âœ… é…ç½®ç»“æ„éªŒè¯é€šè¿‡ï¼', 'success');
                
            } catch (error) {
                updateStatus('config-status', `âŒ ç»“æ„éªŒè¯å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        function displayCategoryTree() {
            if (!configData) {
                updateStatus('tree-status', 'è¯·å…ˆåŠ è½½é…ç½®æ–‡ä»¶ï¼', 'error');
                return;
            }
            
            const treeContainer = document.getElementById('category-tree');
            let treeHTML = '';
            
            configData.categories.forEach(category => {
                treeHTML += `<div class="level1">ğŸ“‚ ${category.name} (${category.id})</div>`;
                
                if (category.subcategories) {
                    category.subcategories.forEach(sub => {
                        if (sub.items) {
                            // ä¸‰çº§ç»“æ„ï¼ˆå¹´çº§åˆ†ç±»ï¼‰
                            treeHTML += `<div class="level2">  ğŸ“ ${sub.name} (${sub.id})</div>`;
                            sub.items.forEach(item => {
                                treeHTML += `<div class="level3">    ğŸ“„ ${item.name} - ${item.wordCount}ä¸ªå•è¯</div>`;
                            });
                        } else {
                            // äºŒçº§ç»“æ„ï¼ˆæŒ‰å¤©å­¦ä¹ ã€ä¸“é¡¹ç»ƒä¹ ï¼‰
                            treeHTML += `<div class="level2">  ğŸ“„ ${sub.name} (${sub.id}) - ${sub.wordCount}ä¸ªå•è¯</div>`;
                        }
                    });
                }
            });
            
            treeContainer.innerHTML = treeHTML;
            updateStatus('tree-status', 'âœ… åˆ†ç±»æ ‘æ˜¾ç¤ºå®Œæˆï¼', 'success');
        }
        
        function analyzeVocabularyStats() {
            if (!configData) {
                updateStatus('stats-status', 'è¯·å…ˆåŠ è½½é…ç½®æ–‡ä»¶ï¼', 'error');
                return;
            }
            
            const statsContainer = document.getElementById('vocab-stats');
            let totalWords = 0;
            let categoryStats = {};
            
            configData.categories.forEach(category => {
                let categoryTotal = 0;
                let items = [];
                
                if (category.subcategories) {
                    category.subcategories.forEach(sub => {
                        if (sub.items) {
                            sub.items.forEach(item => {
                                categoryTotal += item.wordCount || 0;
                                items.push(item);
                            });
                        } else {
                            categoryTotal += sub.wordCount || 0;
                            items.push(sub);
                        }
                    });
                }
                
                categoryStats[category.name] = {
                    total: categoryTotal,
                    count: items.length
                };
                totalWords += categoryTotal;
            });
            
            let statsHTML = '<div class="category-tree">';
            statsHTML += `<div class="level1">æ€»å•è¯æ•°: ${totalWords}</div>`;
            Object.entries(categoryStats).forEach(([name, stats]) => {
                statsHTML += `<div class="level2">${name}: ${stats.total}ä¸ªå•è¯ï¼ˆ${stats.count}ä¸ªè¯¾ç¨‹ï¼‰</div>`;
            });
            statsHTML += '</div>';
            
            statsContainer.innerHTML = statsHTML;
            updateStatus('stats-status', 'âœ… è¯åº“ç»Ÿè®¡åˆ†æå®Œæˆï¼', 'success');
        }
        
        async function validateFilePaths() {
            if (!configData) {
                updateStatus('path-status', 'è¯·å…ˆåŠ è½½é…ç½®æ–‡ä»¶ï¼', 'error');
                return;
            }
            
            updateStatus('path-status', 'æ­£åœ¨éªŒè¯æ–‡ä»¶è·¯å¾„...', 'info');
            
            const resultsContainer = document.getElementById('path-results');
            let results = '<div class="category-tree">';
            let validCount = 0;
            let totalCount = 0;
            
            for (const category of configData.categories) {
                results += `<div class="level1">${category.name}</div>`;
                
                if (category.subcategories) {
                    for (const sub of category.subcategories) {
                        const items = sub.items || [sub];
                        
                        for (const item of items) {
                            if (item.filename) {
                                totalCount++;
                                const path = `./words/${item.filename}`;
                                
                                try {
                                    const response = await fetch(path, { method: 'HEAD' });
                                    if (response.ok) {
                                        results += `<div class="level3" style="color: #27ae60;">âœ“ ${path}</div>`;
                                        validCount++;
                                    } else {

                                    }
                                } catch (error) {

                                }
                            }
                        }
                    }
                }
            }
            
            results += '</div>';
            resultsContainer.innerHTML = results;
            
            const message = `éªŒè¯å®Œæˆ: ${validCount}/${totalCount} ä¸ªæ–‡ä»¶å¯è®¿é—®`;
            updateStatus('path-status', validCount === totalCount ? `âœ… ${message}` : `âš ï¸ ${message}`, 
                         validCount === totalCount ? 'success' : 'error');
        }
        
        // é¡µé¢åŠ è½½æ—¶è‡ªåŠ¨æµ‹è¯•é…ç½®åŠ è½½
        document.addEventListener('DOMContentLoaded', testConfigLoading);
    </script>
