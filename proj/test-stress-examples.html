<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重音音节测试 - 具体示例</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1e3c72;
            color: white;
        }
        .test-container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ffd700;
        }
        .test-case {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
        }
        .word-display {
            font-size: 48px;
            margin: 10px 0;
        }
        .stress {
            color: #ff4444;
            font-weight: bold;
        }
        .normal {
            color: #ffffff;
        }
        .info {
            margin: 5px 0;
            font-size: 14px;
            color: #aaa;
        }
        .expected {
            background: rgba(76, 175, 80, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .result {
            background: rgba(33, 150, 243, 0.2);
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>🎯 重音音节显示测试</h1>
        <p style="text-align: center;">测试各种类型的单词重音识别效果</p>
        
        <div id="testResults"></div>
    </div>

    <script>
        // 测试用例
        const testCases = [
            {
                word: "about",
                phonetic: "[əˈbaʊt]",
                meaning: "关于",
                expectedStress: [1, 2, 3, 4], // 'bout' = b+out
                description: "重音在第二音节 'bout'（a-bout划分）"
            },
            {
                word: "banana",
                phonetic: "[bəˈnɑːnə]",
                meaning: "香蕉",
                expectedStress: [2, 3], // 'na' = n+a
                description: "重音在中间音节 'na'（ba-na-na划分）"
            },
            {
                word: "sofa",
                phonetic: "[ˈsəʊfə]",
                meaning: "沙发",
                expectedStress: [0, 1], // 'so' = s+o
                description: "重音在第一音节 'so'（so-fa划分）"
            },
            {
                word: "camera",
                phonetic: "[ˈkæmərə]",
                meaning: "照相机",
                expectedStress: [0, 1], // 'ca' = c+a
                description: "重音在第一音节 'ca'（ca-me-ra划分）"
            },
            {
                word: "teacher",
                phonetic: "[ˈtiːtʃə]",
                meaning: "老师",
                expectedStress: [0, 1, 2, 3, 4], // 'teach' 整个音节
                description: "重音在第一音节 'teach'"
            },
            {
                word: "mother",
                phonetic: "[ˈmʌðə]",
                meaning: "妈妈",
                expectedStress: [0, 1], // 'mo' = m+o
                description: "重音在第一音节 'mo'（mo-ther划分）"
            },
            {
                word: "father",
                phonetic: "[ˈfɑːðə]",
                meaning: "爸爸",
                expectedStress: [0, 1], // 'fa' = f+a
                description: "重音在第一音节 'fa'（fa-ther划分）"
            },
            {
                word: "book",
                phonetic: "[bʊk]",
                meaning: "书",
                expectedStress: [], // 无重音符号，不高亮
                description: "单音节词，没有重音符号，不高亮"
            },
            {
                word: "school",
                phonetic: "[skuːl]",
                meaning: "学校",
                expectedStress: [], // 无重音符号，不高亮
                description: "单音节词，没有重音符号，不高亮"
            },
            {
                word: "hello",
                phonetic: "[həˈləʊ]",
                meaning: "你好",
                expectedStress: [3, 4], // 'lo' 元音（单词结尾）
                description: "重音在第二音节 'lo'（hel-lo划分）"
            },
            {
                word: "afternoon",
                phonetic: "[ˌɑːftəˈnuːn]",
                meaning: "下午",
                expectedStress: [5, 6, 7, 8], // 'noon' 元音+辅音（单词结尾）
                description: "主重音在 'noon'（af-ter-noon划分）"
            }
        ];

        // 简化的重音位置检测函数（复制算法逻辑）
        function getWholeSyllable(word, vowelIndex) {
            const vowels = 'aeiou';
            const result = [];
            
            let centerVowel = vowelIndex;
            if (!vowels.includes(word[centerVowel])) {
                for (let i = centerVowel; i < word.length; i++) {
                    if (vowels.includes(word[i])) {
                        centerVowel = i;
                        break;
                    }
                }
                if (!vowels.includes(word[centerVowel])) {
                    return Array.from({length: word.length}, (_, i) => i);
                }
            }
            
            // 向左扩展
            let left = centerVowel;
            let consonantsBeforeCount = 0;
            let tempLeft = left - 1;
            while (tempLeft >= 0 && !vowels.includes(word[tempLeft])) {
                consonantsBeforeCount++;
                tempLeft--;
            }
            
            if (tempLeft >= 0) {
                if (consonantsBeforeCount === 1) {
                    left = left - 1;
                } else if (consonantsBeforeCount >= 2) {
                    left = left - Math.ceil(consonantsBeforeCount / 2);
                }
            } else {
                left = 0;
            }
            
            // 向右扩展
            let right = centerVowel;
            while (right < word.length - 1 && vowels.includes(word[right + 1])) {
                right++;
            }
            
            let consonantsAfterCount = 0;
            let tempRight = right;
            while (tempRight < word.length - 1 && !vowels.includes(word[tempRight + 1])) {
                consonantsAfterCount++;
                tempRight++;
            }
            
            if (tempRight < word.length - 1) {
                // 所有辅音都归下一个音节
                // right 保持不变
            } else {
                right = tempRight;
            }
            
            for (let i = left; i <= right && i < word.length; i++) {
                result.push(i);
            }
            
            return result;
        }
        
        function getStressPositions(word, phonetic) {
            if (!word || !phonetic) {
                return [];
            }
            
            const lowerWord = word.toLowerCase();
            
            // 查找重音符号位置
            const stressIndices = [];
            for (let i = 0; i < phonetic.length; i++) {
                if (phonetic[i] === 'ˈ' || phonetic[i] === 'ˌ') {
                    stressIndices.push({
                        index: i,
                        type: phonetic[i]
                    });
                }
            }
            
            const matches = stressIndices;
            
            if (matches.length === 0) {
                // 没有重音符号，不高亮（单音节词通常没有重音标记）
                return [];
            }
            
            const result = [];
            const vowels = 'aeiou';
            
            // 优先处理主重音（ˈ），如果没有主重音才处理次重音（ˌ）
            const primaryStress = matches.filter(m => m.type === 'ˈ');
            const stressesToProcess = primaryStress.length > 0 ? primaryStress : matches;
            
            stressesToProcess.forEach(stressMatch => {
                const beforeStress = phonetic.substring(0, stressMatch.index);
                const syllablesBefore = (beforeStress.match(/[əæɑɒɔɪiːɜɛeʊuːʌɔːaʊ]+/g) || []).length;
                
                let vowelCount = 0;
                for (let i = 0; i < lowerWord.length; i++) {
                    if (vowels.includes(lowerWord[i])) {
                        if (vowelCount === syllablesBefore) {
                            const syllablePositions = getWholeSyllable(lowerWord, i);
                            syllablePositions.forEach(pos => {
                                if (!result.includes(pos)) {
                                    result.push(pos);
                                }
                            });
                            break;
                        }
                        vowelCount++;
                    }
                }
            });
            
            if (result.length === 0) {
                // 没找到重音，返回空数组（不高亮）
                return [];
            }
            
            return result.sort((a, b) => a - b);
        }

        // 渲染单词（带重音高亮）
        function renderWord(word, stressPositions) {
            let html = '';
            for (let i = 0; i < word.length; i++) {
                const char = word[i];
                if (stressPositions.includes(i)) {
                    html += `<span class="stress">${char}</span>`;
                } else {
                    html += `<span class="normal">${char}</span>`;
                }
            }
            return html;
        }

        // 运行测试
        function runTests() {
            const resultsDiv = document.getElementById('testResults');
            let html = '';
            
            testCases.forEach((testCase, index) => {
                const actualStress = getStressPositions(testCase.word, testCase.phonetic);
                const isCorrect = JSON.stringify(actualStress.sort()) === JSON.stringify(testCase.expectedStress.sort());
                
                html += `
                    <div class="test-case" style="border-left-color: ${isCorrect ? '#4CAF50' : '#ff9800'}">
                        <h3>测试 ${index + 1}: ${testCase.word} ${isCorrect ? '✅' : '⚠️'}</h3>
                        <div class="word-display">${renderWord(testCase.word, actualStress)}</div>
                        <div class="info">
                            <strong>音标:</strong> ${testCase.phonetic}<br>
                            <strong>中文:</strong> ${testCase.meaning}<br>
                            <strong>说明:</strong> ${testCase.description}
                        </div>
                        <div class="expected">
                            <strong>预期重音位置:</strong> [${testCase.expectedStress.join(', ')}] 
                            → 字母: ${testCase.expectedStress.map(i => testCase.word[i]).join(', ')}
                        </div>
                        <div class="result">
                            <strong>实际识别位置:</strong> [${actualStress.join(', ')}] 
                            → 字母: ${actualStress.map(i => testCase.word[i]).join(', ')}
                        </div>
                    </div>
                `;
            });
            
            resultsDiv.innerHTML = html;
        }

        // 页面加载后运行测试
        runTests();
    </script>
</body>
</html>
