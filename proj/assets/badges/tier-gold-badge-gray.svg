<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <defs>
    <linearGradient id="grayGoldShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7A7A7A"/>
      <stop offset="25%" style="stop-color:#606060"/>
      <stop offset="50%" style="stop-color:#7A7A7A"/>
      <stop offset="75%" style="stop-color:#5A5A5A"/>
      <stop offset="100%" style="stop-color:#7A7A7A"/>
    </linearGradient>
    <linearGradient id="grayGoldBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8A8A8A"/>
      <stop offset="50%" style="stop-color:#4A4A4A"/>
      <stop offset="100%" style="stop-color:#8A8A8A"/>
    </linearGradient>
    <filter id="grayGoldShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.3" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- 盾牌主体 -->
  <path d="M50 5 L90 20 L90 55 Q90 85 50 110 Q10 85 10 55 L10 20 Z" 
        fill="url(#grayGoldShield)" stroke="url(#grayGoldBorder)" stroke-width="4" filter="url(#grayGoldShadow)"/>
  
  <!-- 中心圆环 -->
  <circle cx="50" cy="48" r="22" fill="none" stroke="url(#grayGoldBorder)" stroke-width="3"/>
  <circle cx="50" cy="48" r="17" fill="#4A4A4A"/>
  
  <!-- 雄鹰图案 -->
  <path d="M50 35 L42 50 L35 48 L42 52 L38 60 L50 55 L62 60 L58 52 L65 48 L58 50 Z" 
        fill="#6A6A6A" stroke="#5A5A5A" stroke-width="1"/>
  
  <!-- 宝石点缀（灰色） -->
  <circle cx="30" cy="30" r="3" fill="#5A5A5A" opacity="0.6"/>
  <circle cx="70" cy="30" r="3" fill="#5A5A5A" opacity="0.6"/>
  <circle cx="50" cy="75" r="4" fill="#5A5A5A" opacity="0.6"/>
  
  <!-- 段位名称 -->
  <text x="50" y="90" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#5A5A5A" letter-spacing="2" font-weight="bold">GOLD</text>
  
  <!-- 橡树叶装饰 -->
  <path d="M15 95 Q22 88 28 92 Q24 95 28 100 Q20 97 15 95" fill="#5A5A5A"/>
  <path d="M18 100 Q25 93 31 97 Q27 100 31 105 Q23 102 18 100" fill="#5A5A5A"/>
  <path d="M85 95 Q78 88 72 92 Q76 95 72 100 Q80 97 85 95" fill="#5A5A5A"/>
  <path d="M82 100 Q75 93 69 97 Q73 100 69 105 Q77 102 82 100" fill="#5A5A5A"/>
  
  <!-- 底部丝带 -->
  <path d="M30 108 L38 113 L50 108 L62 113 L70 108" stroke="#5A5A5A" stroke-width="2.5" fill="none"/>
</svg>

