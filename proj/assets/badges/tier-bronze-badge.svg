<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120">
  <defs>
    <linearGradient id="bronzeShield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CD7F32"/>
      <stop offset="30%" style="stop-color:#8B5A2B"/>
      <stop offset="70%" style="stop-color:#CD7F32"/>
      <stop offset="100%" style="stop-color:#A0522D"/>
    </linearGradient>
    <linearGradient id="bronzeBorder" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A574"/>
      <stop offset="50%" style="stop-color:#8B5A2B"/>
      <stop offset="100%" style="stop-color:#D4A574"/>
    </linearGradient>
    <linearGradient id="bronzeRust" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A7C59"/>
      <stop offset="100%" style="stop-color:#2D5A3D"/>
    </linearGradient>
    <filter id="bronzeShadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2" result="offset-blur"/>
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
      <feFlood flood-color="black" flood-opacity="0.4" result="color"/>
      <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
      <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- 盾牌主体 -->
  <path d="M50 5 L90 20 L90 55 Q90 85 50 110 Q10 85 10 55 L10 20 Z" 
        fill="url(#bronzeShield)" stroke="url(#bronzeBorder)" stroke-width="4" filter="url(#bronzeShadow)"/>
  
  <!-- 青绿锈迹装饰 -->
  <circle cx="20" cy="35" r="4" fill="url(#bronzeRust)" opacity="0.6"/>
  <circle cx="80" cy="40" r="3" fill="url(#bronzeRust)" opacity="0.5"/>
  <circle cx="25" cy="70" r="3" fill="url(#bronzeRust)" opacity="0.4"/>
  
  <!-- 中心圆环 -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="url(#bronzeBorder)" stroke-width="3"/>
  <circle cx="50" cy="50" r="20" fill="#5D3A1A" opacity="0.8"/>
  
  <!-- 音标符号 /æ/ -->
  <text x="50" y="58" text-anchor="middle" font-family="Georgia, serif" font-size="22" fill="#D4A574" font-style="italic">/æ/</text>
  
  <!-- 段位名称 -->
  <text x="50" y="90" text-anchor="middle" font-family="Georgia, serif" font-size="10" fill="#D4A574" letter-spacing="2" font-weight="bold">BRONZE</text>
  
  <!-- 橄榄枝装饰 -->
  <path d="M20 100 Q30 95 38 102 M22 102 Q30 98 36 104" stroke="#4A7C59" stroke-width="1.5" fill="none"/>
  <path d="M80 100 Q70 95 62 102 M78 102 Q70 98 64 104" stroke="#4A7C59" stroke-width="1.5" fill="none"/>
  
  <!-- 底部丝带 -->
  <path d="M30 108 L38 113 L50 108 L62 113 L70 108" stroke="#8B5A2B" stroke-width="2.5" fill="none"/>
</svg>

