    <script src="../src/utils/TTSService.js"></script>

    <script>
        let ttsService;
        const testWord = 'see';

        // åŠ«æŒ console æ–¹æ³•ï¼Œæ˜¾ç¤ºåœ¨é¡µé¢ä¸Š
        const originalConsole = {
            log: console.log,
            info: console.info,
            warn: console.warn,
            error: console.error
        };

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            entry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            addLog('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        // åŠ«æŒ console æ–¹æ³•
        console.log = function(...args) {
            originalConsole.log.apply(console, args);
            addLog(args.join(' '), 'info');
        };

        console.info = function(...args) {
            originalConsole.info.apply(console, args);
            addLog(args.join(' '), 'info');
        };

        console.warn = function(...args) {
            originalConsole.warn.apply(console, args);
            addLog(args.join(' '), 'warning');
        };

        console.error = function(...args) {
            originalConsole.error.apply(console, args);
            addLog(args.join(' '), 'error');
        };

        // åˆå§‹åŒ– TTS æœåŠ¡
        async function initTTS() {
            if (typeof TTSService === 'undefined') {
                updateStatus('error', 'âŒ TTSService æœªåŠ è½½');
                addLog('é”™è¯¯ï¼šTTSService æœªåŠ è½½', 'error');
                return;
            }

            try {
                ttsService = TTSService.getInstance();
                addLog('å¼€å§‹åˆå§‹åŒ– TTS æœåŠ¡...', 'info');
                
                await ttsService.initialize();
                
                const providers = ttsService.getAvailableProviders();
                const current = ttsService.getCurrentProvider();

                // æ›´æ–°çŠ¶æ€
                updateStatus('success', `âœ… åˆå§‹åŒ–å®Œæˆ`);
                document.getElementById('providerCount').textContent = providers.length;
                document.getElementById('currentProvider').textContent = current || 'æ— ';

                // æ˜¾ç¤ºæä¾›å•†åˆ—è¡¨
                displayProviders(providers);

                // å¯ç”¨æŒ‰é’®
                document.getElementById('speakBtn').disabled = false;
                document.getElementById('testAllBtn').disabled = false;

                addLog(`åˆå§‹åŒ–æˆåŠŸï¼Œæ‰¾åˆ° ${providers.length} ä¸ªå¯ç”¨æä¾›å•†`, 'success');

            } catch (error) {
                updateStatus('error', 'âŒ åˆå§‹åŒ–å¤±è´¥');
                addLog(`åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function updateStatus(type, message) {
            const statusEl = document.getElementById('initStatus');
            let badge = '';
            
            if (type === 'success') {
                badge = `<span class="badge badge-success">${message}</span>`;
            } else if (type === 'error') {
                badge = `<span class="badge badge-danger">${message}</span>`;
            } else {
                badge = `<span class="badge badge-warning">${message}</span>`;
            }
            
            statusEl.innerHTML = badge;
        }

        function displayProviders(providers) {
            const listContainer = document.getElementById('providerList');
            
            if (providers.length === 0) {
                listContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; color: #e06c75;">
                        âŒ æ²¡æœ‰æ‰¾åˆ°å¯ç”¨çš„ TTS æä¾›å•†
                    </div>
                `;
                return;
            }

            listContainer.innerHTML = providers.map((name, index) => `
                <div class="provider-item">
                    <div class="provider-index">${index + 1}</div>
                    <div class="provider-info">
                        <div class="provider-name">${name}</div>
                        <div class="provider-desc">æä¾›å•† #${index + 1}</div>
                    </div>
                </div>
            `).join('');
        }

        async function testSpeak() {
            if (!ttsService) {
                addLog('TTS æœåŠ¡æœªåˆå§‹åŒ–', 'error');
                return;
            }

            const speakBtn = document.getElementById('speakBtn');
            const stopBtn = document.getElementById('stopBtn');

            speakBtn.disabled = true;
            stopBtn.disabled = false;

            addLog(`å‡†å¤‡æœ—è¯»å•è¯: "${testWord}"`, 'info');

            try {
                await ttsService.speak(testWord, {
                    showError: false,
                    onSuccess: (providerName) => {
                        addLog(`âœ… æœ—è¯»æˆåŠŸï¼Œä½¿ç”¨: ${providerName}`, 'success');
                        updateCurrentProvider();
                    },
                    onError: (error) => {
                        addLog(`âŒ æœ—è¯»å¤±è´¥: ${error.message}`, 'error');
                    }
                });
            } catch (error) {
                addLog(`âŒ æœ—è¯»å¼‚å¸¸: ${error.message}`, 'error');
            } finally {
                speakBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }

        function stopSpeak() {
            if (!ttsService) {
                return;
            }

            ttsService.stop();
            addLog('å·²åœæ­¢æœ—è¯»', 'warning');
            
            document.getElementById('speakBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        async function testAllProviders() {
            if (!ttsService) {
                addLog('TTS æœåŠ¡æœªåˆå§‹åŒ–', 'error');
                return;
            }

            const providers = ttsService.getAvailableProviders();
            
            if (providers.length === 0) {
                addLog('æ²¡æœ‰å¯ç”¨çš„æä¾›å•†', 'error');
                return;
            }

            addLog(`å¼€å§‹æµ‹è¯•æ‰€æœ‰ ${providers.length} ä¸ªæä¾›å•†...`, 'info');

            const testAllBtn = document.getElementById('testAllBtn');
            testAllBtn.disabled = true;

            for (let i = 0; i < providers.length; i++) {
                addLog(`\næµ‹è¯•æä¾›å•† ${i + 1}/${providers.length}: ${providers[i]}`, 'info');
                
                try {
                    await ttsService.speak(testWord, {
                        showError: false,
                        onSuccess: (providerName) => {
                            addLog(`  âœ… ${providerName} æµ‹è¯•æˆåŠŸ`, 'success');
                        },
                        onError: (error) => {

                        }

                    await new Promise(resolve => setTimeout(resolve, 1500));

                }
            }

            addLog('\nâœ… æ‰€æœ‰æä¾›å•†æµ‹è¯•å®Œæˆ', 'success');
            testAllBtn.disabled = false;
        }

        function updateCurrentProvider() {

        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', () => {

    </script>
