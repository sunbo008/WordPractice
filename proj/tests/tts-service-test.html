        const originalConsole = {

        function addLog(message, type = 'info') {
            const logContainer = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            
            const timestamp = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            entry.textContent = `[${timestamp}] ${message}`;
            
            logContainer.appendChild(entry);
            logContainer.scrollTop = logContainer.scrollHeight;

        function copyLog() {
            const logContainer = document.getElementById('logContainer');
            const logEntries = logContainer.querySelectorAll('.log-entry');
            
            let logText = '';
            logEntries.forEach(entry => {
                logText += entry.textContent + '\n';
            });
            
            if (logText.trim() === '') {
                addLog('âŒ æ²¡æœ‰æ—¥å¿—å¯å¤åˆ¶', 'error');
                return;
            }
            
            navigator.clipboard.writeText(logText).then(() => {
                addLog('âœ… æ—¥å¿—å·²å¤åˆ¶åˆ°å‰ªè´´æ¿', 'success');
            }).catch(err => {
                addLog('âŒ å¤åˆ¶å¤±è´¥: ' + err.message, 'error');
            });
        }
        
        function clearLog() {
            document.getElementById('logContainer').innerHTML = '';
            addLog('æ—¥å¿—å·²æ¸…ç©º', 'info');
        }

        // åŠ«æŒ console æ–¹æ³•

        };

        console.info = function(...args) {

        // åˆå§‹åŒ– TTS æœåŠ¡
        async function initTTS() {
            if (typeof TTSService === 'undefined') {
                updateStatus('error', 'âŒ TTSService æœªåŠ è½½');
                addLog('é”™è¯¯ï¼šTTSService æœªåŠ è½½', 'error');
                return;
            }

            try {
                ttsService = TTSService.getInstance();
                addLog('å¼€å§‹åˆå§‹åŒ– TTS æœåŠ¡...', 'info');
                
                await ttsService.initialize();
                
                const providers = ttsService.getAvailableProviders();

                // æ›´æ–°çŠ¶æ€

                document.getElementById('providerCount').textContent = providers.length;

            } catch (error) {

        async function testSpeak() {
            if (!ttsService) {
                addLog('TTS æœåŠ¡æœªåˆå§‹åŒ–', 'error');

            const speakBtn = document.getElementById('speakBtn');

            speakBtn.disabled = true;

            const wordToSpeak = getWordToSpeak();

            addLog(`å‡†å¤‡æœ—è¯»å•è¯: "${wordToSpeak}"`, 'info');

            try {

        // ç›´æ¥è°ƒç”¨æµè§ˆå™¨ Web Speech API å‘éŸ³ï¼ˆä¸ TTSService çš„è‹±å¼è¯­éŸ³é€‰æ‹©ä¸€è‡´ï¼‰
        async function webSpeechSpeak() {
            const word = getWordToSpeak();
            if (!word) {
                addLog('âŒ æ²¡æœ‰å¯å‘éŸ³çš„å•è¯', 'error');
                return;
            }

            if (!('speechSynthesis' in window)) {
                addLog('âŒ å½“å‰æµè§ˆå™¨ä¸æ”¯æŒ Web Speech API', 'error');
                return;
            }

            try {
                // æ¿€æ´»ï¼ˆä¸ TTSService.activateWebSpeechAPI è¡Œä¸ºä¸€è‡´ï¼‰
                const utter0 = new SpeechSynthesisUtterance('');
                utter0.volume = 0;
                speechSynthesis.speak(utter0);

                // ç­‰å¾…è¯­éŸ³åˆ—è¡¨åŠ è½½ï¼ˆæœ€å¤š 2 ç§’ï¼‰
                const waitVoices = () => new Promise((resolve) => {
                    const voices = speechSynthesis.getVoices();
                    if (voices.length > 0) return resolve(voices);
                    const timer = setTimeout(() => resolve(speechSynthesis.getVoices()), 2000);
                    speechSynthesis.onvoiceschanged = () => { clearTimeout(timer); resolve(speechSynthesis.getVoices()); };
                });

                const voices = await waitVoices();

                // é€‰æ‹©è‹±å¼è¯­éŸ³ï¼ˆä¼˜å…ˆåœ¨çº¿ï¼Œå…¶æ¬¡æœ¬åœ°ï¼‰ï¼Œè§„åˆ™ä¸ TTSService._selectBritishVoice å¯¹é½
                let britishVoice = voices.find(v => !v.localService && v.lang === 'en-GB' && v.name.includes('UK'))
                    || voices.find(v => !v.localService && v.lang === 'en-GB' && v.name.includes('British'))
                    || voices.find(v => !v.localService && v.lang === 'en-GB')
                    || voices.find(v => !v.localService && v.lang.startsWith('en-') && v.name.includes('UK'))
                    || voices.find(v => !v.localService && v.lang.startsWith('en-') && v.name.includes('British'))
                    || voices.find(v => !v.localService && v.lang.startsWith('en-'));

                if (!britishVoice) {
                    britishVoice = voices.find(v => v.localService && v.lang === 'en-GB')
                        || voices.find(v => v.localService && v.lang.startsWith('en-'));
                }

                // å–æ¶ˆä»»ä½•è¿›è¡Œä¸­çš„å‘éŸ³
                speechSynthesis.cancel();

                const utter = new SpeechSynthesisUtterance(word);
                if (britishVoice) utter.voice = britishVoice;
                utter.lang = 'en-GB';
                utter.rate = 0.8;
                utter.pitch = 1.0;

                addLog(`ğŸ—£ï¸ Web Speech API æ­£åœ¨å‘éŸ³: "${word}"${britishVoice ? `ï¼ˆ${britishVoice.name}ï¼‰` : ''}`, 'info');
                utter.onend = () => addLog('âœ… Web Speech API å‘éŸ³å®Œæˆ', 'success');
                utter.onerror = (e) => addLog(`âŒ Web Speech API é”™è¯¯: ${e.error || 'unknown'}`, 'error');
                speechSynthesis.speak(utter);
            } catch (e) {
                addLog(`âŒ Web Speech API è°ƒç”¨å¤±è´¥ï¼š${e.message || e}`, 'error');
            }
        }

            testAllBtn.disabled = false;
