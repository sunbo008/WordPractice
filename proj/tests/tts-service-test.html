        function addLog(message, type = 'info') {

            navigator.clipboard.writeText(logText).then(() => {

                await Promise.race([testPromise, timeoutPromise]);

                addLog('å¦‚éœ€çœŸæ­£æ¸…é™¤ï¼Œè¯·ä½¿ç”¨ä»¥ä¸‹æ–¹æ³•ï¼š', 'info');
                addLog('1. Chrome: è®¾ç½® â†’ éšç§å’Œå®‰å…¨ â†’ æ¸…é™¤æµè§ˆæ•°æ® â†’ Cookie å’Œå…¶ä»–ç½‘ç«™æ•°æ®', 'info');
