<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分布式词库系统测试</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
        }
        .test-section h2 {
            color: #3498db;
            margin-bottom: 15px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.success { background: #d5f4e6; color: #27ae60; }
        .status.error { background: #f8d7da; color: #e74c3c; }
        .status.info { background: #d1ecf1; color: #0c5460; }
        .library-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .library-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .library-item h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .library-item .meta {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-bottom: 5px;
        }
        .word-sample {
            background: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
            font-size: 0.85em;
        }
        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #2980b9;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }
        .stat-label {
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🧪 分布式词库系统测试</h1>
        
        <!-- 系统状态 -->
        <div class="test-section">
            <h2>📊 系统状态</h2>
            <div id="system-status" class="status info">正在初始化词库系统...</div>
            <div class="stats-grid" id="stats-grid">
                <!-- 动态生成统计卡片 -->
            </div>
        </div>
        
        <!-- 可用词库 -->
        <div class="test-section">
            <h2>📚 可用词库</h2>
            <div id="libraries-status" class="status info">正在加载词库列表...</div>
            <div class="library-list" id="library-list">
                <!-- 动态生成词库列表 -->
            </div>
        </div>
        
        <!-- 配置测试 -->
        <div class="test-section">
            <h2>⚙️ 配置测试</h2>
            <div id="config-status" class="status info">当前配置加载中...</div>
            <div id="config-details"></div>
            <button class="btn" onclick="testConfigUpdate()">测试配置更新</button>
            <button class="btn" onclick="testResetConfig()">重置为默认配置</button>
        </div>
        
        <!-- 单词生成测试 -->
        <div class="test-section">
            <h2>🎲 单词生成测试</h2>
            <div id="word-generation-status" class="status info">准备测试单词生成...</div>
            <button class="btn" onclick="testWordGeneration()">生成测试单词</button>
            <button class="btn" onclick="testDifficultyLevels()">测试难度级别</button>
            <div id="word-samples"></div>
        </div>
        
        <!-- 性能测试 -->
        <div class="test-section">
            <h2>⚡ 性能测试</h2>
            <div id="performance-status" class="status info">准备性能测试...</div>
            <button class="btn" onclick="testLoadingPerformance()">测试加载性能</button>
            <button class="btn" onclick="testWordGenerationSpeed()">测试生成速度</button>
            <div id="performance-results"></div>
        </div>
    </div>

    <script src="vocabulary-manager-v2.js"></script>
    <script>
        let vocabularyManager = null;
        
        // 初始化测试
        async function initTest() {
            try {
                updateStatus('system-status', '正在初始化词库系统...', 'info');
                
                vocabularyManager = new VocabularyManagerV2();
                
                // 等待加载完成
                await waitForLoad();
                
                updateStatus('system-status', '✅ 词库系统初始化成功！', 'success');
                
                // 显示统计信息
                displayStats();
                
                // 显示词库列表
                displayLibraries();
                
                // 显示配置信息
                displayConfig();
                
            } catch (error) {
                updateStatus('system-status', `❌ 初始化失败: ${error.message}`, 'error');
                console.error('初始化失败:', error);
            }
        }
        
        async function waitForLoad() {
            let attempts = 0;
            while (!vocabularyManager.isLoaded && attempts < 100) {
                await new Promise(resolve => setTimeout(resolve, 100));
                attempts++;
            }
            
            if (!vocabularyManager.isLoaded) {
                throw new Error('词库加载超时');
            }
        }
        
        function updateStatus(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }
        
        function displayStats() {
            const stats = vocabularyManager.getLibraryStats();
            const statsGrid = document.getElementById('stats-grid');
            
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-value">${stats.totalLibraries}</div>
                    <div class="stat-label">已加载词库</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${stats.totalWords}</div>
                    <div class="stat-label">总单词数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${vocabularyManager.currentConfig.enabledLibraries.length}</div>
                    <div class="stat-label">启用词库</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${vocabularyManager.currentConfig.maxWords}</div>
                    <div class="stat-label">最大单词数</div>
                </div>
            `;
        }
        
        function displayLibraries() {
            const libraries = vocabularyManager.getAvailableLibraries();
            const libraryList = document.getElementById('library-list');
            
            updateStatus('libraries-status', `✅ 找到 ${libraries.length} 个可用词库`, 'success');
            
            libraryList.innerHTML = libraries.map(lib => {
                const isEnabled = vocabularyManager.currentConfig.enabledLibraries.includes(lib.id);
                return `
                    <div class="library-item">
                        <h3>${lib.icon} ${lib.name} ${isEnabled ? '✅' : '❌'}</h3>
                        <div class="meta">分类: ${lib.category} | 难度: ${lib.difficulty}</div>
                        <div class="meta">单词数: ${lib.totalWords} | 推荐: ${lib.recommended ? '是' : '否'}</div>
                        <div class="meta">标签: ${lib.tags.join(', ')}</div>
                        <div style="margin-top: 10px; font-size: 0.9em; color: #7f8c8d;">
                            ${lib.description}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function displayConfig() {
            const config = vocabularyManager.getCurrentConfig();
            const configDetails = document.getElementById('config-details');
            
            updateStatus('config-status', '✅ 当前配置加载成功', 'success');
            
            configDetails.innerHTML = `
                <div class="word-sample">
                    <strong>启用词库:</strong> ${config.enabledLibraries.join(', ')}<br>
                    <strong>最大单词数:</strong> ${config.maxWords}<br>
                    <strong>难度范围:</strong> ${config.difficultyRange[0]} - ${config.difficultyRange[1]}<br>
                    <strong>分类:</strong> ${config.categories.join(', ')}
                </div>
            `;
        }
        
        async function testConfigUpdate() {
            try {
                updateStatus('config-status', '正在测试配置更新...', 'info');
                
                const newConfig = {
                    enabledLibraries: ['basic-phonics'],
                    maxWords: 100,
                    difficultyRange: [1, 2]
                };
                
                await vocabularyManager.updateConfig(newConfig);
                
                updateStatus('config-status', '✅ 配置更新测试成功', 'success');
                displayConfig();
                displayStats();
                
            } catch (error) {
                updateStatus('config-status', `❌ 配置更新失败: ${error.message}`, 'error');
            }
        }
        
        async function testResetConfig() {
            try {
                updateStatus('config-status', '正在重置配置...', 'info');
                
                const defaultConfig = {
                    enabledLibraries: ['basic-phonics', 'common-words'],
                    maxWords: 200,
                    difficultyRange: [1, 3]
                };
                
                await vocabularyManager.updateConfig(defaultConfig);
                
                updateStatus('config-status', '✅ 配置重置成功', 'success');
                displayConfig();
                displayStats();
                displayLibraries();
                
            } catch (error) {
                updateStatus('config-status', `❌ 配置重置失败: ${error.message}`, 'error');
            }
        }
        
        function testWordGeneration() {
            try {
                updateStatus('word-generation-status', '正在生成测试单词...', 'info');
                
                const samples = [];
                for (let i = 1; i <= 3; i++) {
                    const word = vocabularyManager.getRandomWord(i);
                    if (word) {
                        samples.push(`难度${i}: ${word.original} (${word.phonetic}) - ${word.meaning} | 缺失: ${word.missingLetters} | 显示: ${word.display}`);
                    }
                }
                
                if (samples.length > 0) {
                    updateStatus('word-generation-status', `✅ 成功生成 ${samples.length} 个测试单词`, 'success');
                    document.getElementById('word-samples').innerHTML = `
                        <div class="word-sample">
                            ${samples.join('<br>')}
                        </div>
                    `;
                } else {
                    updateStatus('word-generation-status', '❌ 未能生成测试单词', 'error');
                }
                
            } catch (error) {
                updateStatus('word-generation-status', `❌ 单词生成失败: ${error.message}`, 'error');
            }
        }
        
        function testDifficultyLevels() {
            try {
                updateStatus('word-generation-status', '正在测试难度级别分布...', 'info');
                
                const difficultyStats = {};
                for (let i = 0; i < 50; i++) {
                    for (let level = 1; level <= 3; level++) {
                        const word = vocabularyManager.getRandomWord(level);
                        if (word) {
                            if (!difficultyStats[level]) {
                                difficultyStats[level] = new Set();
                            }
                            difficultyStats[level].add(word.original);
                        }
                    }
                }
                
                const results = Object.entries(difficultyStats).map(([level, words]) => 
                    `难度${level}: ${words.size}个不同单词`
                ).join('<br>');
                
                updateStatus('word-generation-status', '✅ 难度级别测试完成', 'success');
                document.getElementById('word-samples').innerHTML = `
                    <div class="word-sample">
                        <strong>难度分布测试结果:</strong><br>
                        ${results}
                    </div>
                `;
                
            } catch (error) {
                updateStatus('word-generation-status', `❌ 难度测试失败: ${error.message}`, 'error');
            }
        }
        
        async function testLoadingPerformance() {
            try {
                updateStatus('performance-status', '正在测试加载性能...', 'info');
                
                const startTime = performance.now();
                
                // 重新创建管理器测试加载时间
                const testManager = new VocabularyManagerV2();
                
                // 等待加载完成
                let attempts = 0;
                while (!testManager.isLoaded && attempts < 100) {
                    await new Promise(resolve => setTimeout(resolve, 10));
                    attempts++;
                }
                
                const loadTime = performance.now() - startTime;
                
                updateStatus('performance-status', `✅ 加载性能测试完成`, 'success');
                document.getElementById('performance-results').innerHTML = `
                    <div class="word-sample">
                        <strong>加载性能结果:</strong><br>
                        总加载时间: ${loadTime.toFixed(2)}ms<br>
                        加载尝试次数: ${attempts}<br>
                        平均每次: ${(loadTime/attempts).toFixed(2)}ms
                    </div>
                `;
                
            } catch (error) {
                updateStatus('performance-status', `❌ 性能测试失败: ${error.message}`, 'error');
            }
        }
        
        function testWordGenerationSpeed() {
            try {
                updateStatus('performance-status', '正在测试单词生成速度...', 'info');
                
                const iterations = 1000;
                const startTime = performance.now();
                
                let successCount = 0;
                for (let i = 0; i < iterations; i++) {
                    const level = (i % 3) + 1;
                    const word = vocabularyManager.getRandomWord(level);
                    if (word) successCount++;
                }
                
                const endTime = performance.now();
                const totalTime = endTime - startTime;
                
                updateStatus('performance-status', `✅ 单词生成速度测试完成`, 'success');
                document.getElementById('performance-results').innerHTML = `
                    <div class="word-sample">
                        <strong>生成速度结果:</strong><br>
                        测试次数: ${iterations}<br>
                        成功次数: ${successCount}<br>
                        总耗时: ${totalTime.toFixed(2)}ms<br>
                        平均每次: ${(totalTime/iterations).toFixed(3)}ms<br>
                        成功率: ${((successCount/iterations)*100).toFixed(1)}%
                    </div>
                `;
                
            } catch (error) {
                updateStatus('performance-status', `❌ 生成速度测试失败: ${error.message}`, 'error');
            }
        }
        
        // 页面加载时开始测试
        document.addEventListener('DOMContentLoaded', initTest);
    </script>
</body>
</html>
